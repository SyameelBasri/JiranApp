{% extends 'base.html' %}

{% block pagetitle %}View Notice{% endblock %}


{% block content %}
{% if notice is not None %}
<p>Tier: {{ notice.tier }}</p>
<p>Date: {{ notice.date }}</p>
<h2>{{ notice.title }}</h2>
<hr>
<p>{{ notice.content|safe }}</p>
{% else %}
<p>No notice found with specified id.</p>
{% endif %}
{% endblock %}
